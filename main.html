<!DOCTYPE html>
<html>
<head>
  <title>Rotating Line</title>
  <style>
    #line {
      width: 200px;
      height: 2px;
      background-color: black;
      position: absolute;
      top: 50%;
      left: 50%;
    }
  </style>
</head>
<body>
  <div id="line"></div>

  <script>
    var line = document.getElementById('line');
    var angle = 0;

    function rotateLine() {
      angle += 1;
      line.style.transform = 'rotate(' + angle + 'deg)';
      requestAnimationFrame(rotateLine);
    }

    rotateLine();
  </script>
</body>
</html>
